<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="pageContainer">
      <!-- Exercise 1  -->
      <div class="firstExercise">
        <p>
          Calculate Greatest Common Divisor and Least Common Multiple for 2
          numbers.
        </p>

        <div class="inputContainer">
          <input id="no1" type="number" min="1" />
          <input id="no2" type="number" min="1" />
          <button class="numberBtn" id="gcd">GCD</button>
          <button class="numberBtn" id="lcm">LCM</button>
        </div>

        <div>
          <p id="result">RESULT ...</p>
        </div>
      </div>

      <!-- Exercise 2  -->
      <div class="secondExercise">
        <div class="lightBtns">
          <h3>Traffic Light</h3>
          <div class="btns">
            <button class="dayBtn">Day</button>
            <button class="nightBtn">Night</button>
          </div>
        </div>

        <div class="trafficLight">
          <div class="red"></div>
          <div class="yellow"></div>
          <div class="green"></div>
        </div>
      </div>
    </div>
  </body>
</html>
